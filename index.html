<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="33_InstantQuiz.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script src="33.2_InstantQuiz_home.js"></script>
     <script src="localizaton.js"></script>
    <script>
        $(document).ready(function () {

            $('#sign_up').click(sign_up);

            $('#sign_in').click(sign_in);

            //Admin registration
            $('#register').click(register);

            //Admin login
            $('#login').click(login);


            // css styling using jquery
            $("input").css({
                "font-size": "25px",
                "width": "350px",
                "margin": "10px"
            });

            $("button").css({
                "font-size": "35px",
                "width": "40%",
            })

        });
        
        //localization
        function localise() {
            var lan = localStorage.getItem("admin_lang");
            localization(lan);
        }
    </script>
    
</head>

<body>

    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="font-size: 25px;">Instant Quiz</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://127.0.0.1:5501/33.1_InstantQuiz_home.html"
                            data-lang="home">Home</a></li>
                    <li><a href="http://127.0.0.1:5501/33.5_InstantQuiz_student.html" target="_blank"
                            data-lang="Student-Panel">Student Panel</a></li>
                    <li><a href="http://127.0.0.1:5501/33.7_InstantQuiz_about.html" target="_blank"
                            data-lang="About-Project">About Project</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li></span>
                        <select name="language" id="language" style="font-size: 20px;" onchange='language()'>
                            <option value="English" type="button">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Arab">Arab</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <main>

            <div id="admin">
                <button id="sign_up" style="background-color: rgb(155, 213, 194);">Sign Up</button>
                <button id="sign_in" style="background-color: darkgrey;">Sign In</button>

                <div id="sign_up_box">
                    <h3>Sign UP</h3>
                    <input type="text" placeholder="First Name" id="user_fname">
                    <input type="text" placeholder="Last Name" id="user_lname">
                    <input type="text" placeholder="User Name" id="user_uname">
                    <input type="password" placeholder="Set A Password" id="user_password">
                    <input type="email" placeholder="email" id="user_email"><br>
                    <button id="register">Register</button>
                </div>

                <div id="sign_in_box">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="User Name" id="admin_fname"  value="user1">
                    <input type="password" placeholder="Password" id="admin_password"  value="1234"><br>
                    <button id="login">Login</button>
                </div>

                <div id="error1" class="error"></div>

            </div>
        </main>

    </section>

    <footer>
        <div data-lang="creater">Saurabh Kumar Rai</div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="https://twitter.com/saurabhkumarr99" class="fa fa-twitter"></a>
        <a href="https://www.linkedin.com/in/saurabh-kumar-rai-36531a222/" class="fa fa-linkedin"></a>
        <a href="https://github.com/saurabhkumarr99" class="fa fa-github"></a>
        <a href="#" class="fa fa-instagram"></a>
    </footer>
    <script>localise()</script>

</body>

</html>
